<div class="product-list-container container mx-auto py-8">
    <!-- TÃ­tulo "Nossos Produtos" com destaque -->
    <h2 class="text-4xl font-bold text-ambev-blue text-center mb-8">Nossos Produtos</h2>
    <div class="products-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-6">
        <!-- O *ngFor itera sobre a lista de produtos -->
        <div *ngFor="let product of products" class="product-card flex flex-col items-center bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow duration-300">
            <!-- A imagem do produto, centralizada por flexbox no pai -->
            <img [src]="product.imageUrl" [alt]="product.productName" class="product-image w-40 h-40 object-contain mb-4">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ product.productName }}</h3>

            <div class="price-section text-center mb-4">

                <ng-container *ngIf="!product.discountPercentage || product.discountPercentage === 0">
                    <p class="final-price text-ambev-blue font-bold text-2xl">
                        {{ product.unitPrice | currency:'BRL' }}
                    </p>
                </ng-container>
            </div>

            <div class="flex items-center justify-center space-x-2 mt-auto w-full">
                <input type="number"
                       min="1"
                       class="w-20 text-center border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-ambev-blue focus:border-transparent"
                       [(ngModel)]="product.quantity">
                <button (click)="addToCart(product)"
                    class="bg-ambev-blue text-white py-2 px-4 rounded-full mt-auto hover:bg-blue-700 transition-colors duration-300 font-semibold">
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>
    </div>
</div>

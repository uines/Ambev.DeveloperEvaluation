<div class="login-container p-8 max-w-md mx-auto bg-white shadow-md rounded-lg mt-10">
  <h2 class="text-2xl font-bold mb-6 text-center text-ambev-blue">Login</h2>
  <div *ngIf="isLoading" class="loading-indicator">
    Efetuando login...
  </div>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">E-mail:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-ambev-blue focus:border-ambev-blue sm:text-sm"
      />
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700">Senha:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-ambev-blue focus:border-ambev-blue sm:text-sm"
      />
    </div>
    <button
      type="submit"
      [disabled]="!loginForm.form.valid"
      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
    >
      Entrar
    </button>
  </form>
  <div *ngIf="loginError" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
    {{ loginError }}
  </div>
  <div *ngIf="loginSuccess" class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
    {{ loginSuccess }}
  </div>
  <app-modal [isOpen]="isModalOpen" [title]="modalTitle" [message]="modalMessage" (closed)="closeDialog()">
    </app-modal>
</div>
